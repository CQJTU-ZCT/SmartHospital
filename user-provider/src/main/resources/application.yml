

server:
  port: 8082



spring:
    datasource:
        name: UserProvider
        url: jdbc:mysql:///UserManager?characterEncoding=utf8&useSSL=true
        username: zct
        password: 123456
        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        dbcp2:
              min-idle: 5   #最小维持的连接数
              initial-size: 5  #初始化的连接数
              max-total: 5 #最大的连接数
              max-wait-millis: 200 #对大等待时间
    application:
      name: UserProvider
    mvc:
      throw-exception-if-no-handler-found: true #当出现404的时候直接抛出异常
    resources:
      add-mappings: false


mybatis:
  config-location: classpath:mybatis.xml  #mybatis配置文件路径
  type-aliases-package: com.cqjtu.domain
  mapper-locations:
  - classpath:mapper/*.xml



eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    serviceUrl:
          defaultZone: http://10.0.0.12:5555/eureka/,http://10.0.0.12:7777/eureka/ #eureka服务注册中心地址