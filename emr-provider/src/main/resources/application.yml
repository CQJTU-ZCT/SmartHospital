

server:
  port: 9999



spring:
    application:
      name: EmrProvider
    mvc:
      throw-exception-if-no-handler-found: true #当出现404的时候直接抛出异常
    resources:
      add-mappings: false
    profiles:
      include:
        - mybatis
        - eureka
        - datasource
        - common
        - sso
    jackson:
      date-format: YYYY-MM-DD HH:mm:ss
      time-zone: GMT+8
